<!-- Tables -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">User: {{activeUser.name}}
                <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="userSort"></div>
            </div>
            <section style="padding: 20px;">
                <div class="userImage" style="margin-bottom: 20px;">
                    <img ng-src="{{activeUser.gravatar}}" width="100" />
                </div>
                <div class="user-stats">
                    <span>User ID: {{activeUser.id}}</span>
                    <br />
                    <span>User Name: {{activeUser.name}}</span>
                </div>
            </section>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->
