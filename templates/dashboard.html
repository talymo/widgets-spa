<!-- Dashboard Boxes -->
<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        <div class="widget">
            <div class="widget-header">
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title" ng-bind="userCount"></div>
                <div class="comment">Users</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <div class="widget">
            <div class="widget-header">
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title" ng-bind="widgetCount"></div>
                <div class="comment">Widgets</div>
            </div>
        </div>
    </div>
</div>

<!-- Tables -->
<div class="row">

    <!-- Users listing -->
    <div class="col-lg-6" ng-controller="userCtrl">
        <div class="widget">
            <div class="widget-header">Users
                <div class="pull-right">
                    <input type="text" class="form-control input-sm" ng-model="userSort">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users | orderBy:user.id | filter:userSort">
                        <td class="text-center">{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td><a href="#users/{{user.id}}">View User</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Users -->

    <!-- Widget listing -->
    <div class="col-lg-6" ng-controller="widgetCtrl">
        <div class="widget">
            <div class="widget-header">Widgets
                <div class="pull-right">
                    <input type="text" class="form-control input-sm" ng-model="widgetSort" />
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="widget in widgets | orderBy:widget.id | filter:widgetSort">
                        <td class="text-center">{{widget.id}}</td>
                        <td>{{widget.name}}</td>
                        <td><a href="#widgets/{{widget.id}}">View Widget</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Tables -->
