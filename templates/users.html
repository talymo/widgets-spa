<!-- Tables -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">Users
                <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="userSort"></div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Avatar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users | orderBy: user.id | filter:userSort">
                        <td class="text-center">{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td><img ng-src="{{user.gravatar}}"></td>
                        <td><a href="#users/{{user.id}}">View User</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->
